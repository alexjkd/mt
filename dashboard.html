<head>
  <link rel="shortcut icon" href="mt.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="css/tip.css" />
  <script src="js/tip.js"></script>
  <script>
    function groupAjax(groups) {
      console.info(groups);
      $.ajax({
        url: "model/GraphData.php?show=" + groups,
        type: "get",
        async: true,
        //data: JSON.stringify(da),
        //contentType: "application/json; charset=utf-8",
        //dataType: "json",
        success: function(graph) {
          //console.info(graph);
          $("#graph").append(graph);
        }
      });
    }
    $(document).ready(function() {
      //var da = { ckid: 1, category: 1 };
      $.ajax({
        url: "model/GraphData.php?groups=google",
        type: "get",
        async: true,
        success: function(groupStr) {
          //console.info(groupStr);
          //$("#graph").html(groupStr);
          //var groupObjs = eval("(" + groupStr + ")");
          var groupObjs = groupStr;
          var i = 0;
          for (key in groupObjs) {
            setTimeout(groupAjax(JSON.stringify(groupObjs[key])), (i + 1) * 50);
          }
        }
      });
    });
  </script>
</head>
